{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<nav>
  <a href="{% url 'register' %}">Sign up</a>
  <a href="/accounts/password_reset">Forgot your password?</a>
  <a href="{% url 'index' %}">Back to landing</a>
</nav>
{% endblock %}
